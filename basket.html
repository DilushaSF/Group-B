
<html>

<head>
    <title>Basket Calculator</title>
</head>

<body>
    <h1>Basket Calculator</h1>
    <button onclick="showTotal()">Calculate Total</button>
    <p id="totalCost"></p>
    <script>
        function calculateBasketTotal(basket, prices) {
            const priceMap = new Map(prices.map(item => [item.product, item.price]));
            return basket.reduce((total, item) => {
                const price = priceMap.get(item.product) || 0;
                return total + (item.quantity * price);
            }, 0);
        }

        const basket = [
            { product: "grapes", quantity: 10 },
            { product: "apple", quantity: 4 },
            { product: "lemon", quantity: 12 }
        ];

        const prices = [
            { product: "grapes", price: 0.6 },
            { product: "apple", price: 0.75 },
            { product: "lemon", price: 0.5 }
        ];

        function showTotal() {
            const totalCost = calculateBasketTotal(basket, prices);
            document.getElementById('totalCost').innerText = `Basket Total cost: $${totalCost}`;
        }
    </script>
</body>

</html>
